{% extends 'policetemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h4 align="center"><u>Criminal Add Form</u></h4>
      <div class="mb-3">
        {{form.name|as_crispy_field}}
      </div>

      <div class="mb-3">
        {{form.age|as_crispy_field}}
      </div>

      <div class="col-md-12 mb-3">
        {{form.crime|as_crispy_field}}
      </div>

      <div class="mb-3">
        {{form.place|as_crispy_field}}
      </div>

      <div class="mb-3">`
        {{form.crime_status|as_crispy_field}}
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Photo*</label>
        <input class="form-control" type="file" id="formFile" name="photo" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>
  </div>
</div>
{% endblock %}

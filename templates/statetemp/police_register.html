{% extends 'statetemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <h4 align="center"><u>Police Register Form</u></h4>
      <div class="mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fName" name="first_name">
      </div>

      <div class="mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lName" name="last_name">
      </div>

      <div class="mb-3">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control" id="Username" name="username">
      </div>

      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" name="password1">
      </div>

      <div class="mb-3">
        <label for="Passwordre" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="Passwordre" name="password2">
      </div>

      <div class="mb-3">`
        <label for="ContactNo" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="ContactNo" name="contact_no">
      </div>

      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="text" class="form-control" id="Email" name="email">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>
  </div>
</div>
{% endblock %}
